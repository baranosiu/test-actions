<!DOCTYPE html>
<html>
    <head>
        <title>TEST PAGE</title>
        <script>
            let lang = navigator.language || navigator.userLanguage;
            switch(lang.substring(0,2)) {
                case 'pl':
                    window.location='/pl';
                    break;
                default:
                    window.location='/en/';
            }
        </script>
    </head>
    <body>
        <a href="/pl/">PL</a>
        <a href="/en/">EN</a>
    </body>
</html>
